<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo A and I</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/css/swiper.min.css">

<!-- new example 01 styles -->
<style>
.swiper-slide div {
  padding: 0 15px;
  text-align: center;
}

.swiper-slide span {
  display: block;
  border: 1px solid #000;
  padding: 100px 20px;
}

.swiper-slide span img {
  height: 80px;
}
</style>

  <!-- Demo styles -->

  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;

    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(http://artandindustryinc.com/test/slideshow/01_rw_02.jpg)">Slide 1</div>
      <div class="swiper-slide" style="background-image:url(http://artandindustryinc.com/test/slideshow/02_jo_koy_01.jpg)">Slide 2</div>
      <div class="swiper-slide" style="background-image:url(http://artandindustryinc.com/test/slideshow/03_jim_jeff_02.jpg)">Slide 3</div>
      <div class="swiper-slide" style="background-image:url(http://artandindustryinc.com/test/slideshow/04_underoath_02.jpg)">Slide 4</div>
      <div class="swiper-slide" style="background-image:url(http://artandindustryinc.com/test/slideshow/05_jim_norton_01.jpg)">Slide 5</div>
      <div class="swiper-slide" style="background-image:url(http://artandindustryinc.com/test/slideshow/06_jokers_tour_01.jpg)">Slide 6</div>
      <div class="swiper-slide" style="background-image:url(http://artandindustryinc.com/test/slideshow/08_kevin_hart_03.jpg)">Slide 7</div>
      <div class="swiper-slide" style="background-image:url(http://artandindustryinc.com/test/slideshow/11_kurt_02.jpg)">Slide 8</div>
      <div class="swiper-slide" style="background-image:url(http://artandindustryinc.com/test/slideshow/09_underoath_01.jpg)">Slide 9</div>
      <div class="swiper-slide" style="background-image:url(http://artandindustryinc.com/test/slideshow/10_rw_01.jpg)">Slide 10</div>
      <div class="swiper-slide" style="background-image:url(http://artandindustryinc.com/test/slideshow/12_jokers_tour_02.jpg)">Slide 11</div>
      <div class="swiper-slide" style="background-image:url(http://artandindustryinc.com/test/slideshow/22_HMHK.jpg)">Slide 12</div>
      <div class="swiper-slide" style="background-image:url(http://artandindustryinc.com/test/slideshow/15_bill_burr_01.jpg)">Slide 13</div>
      <div class="swiper-slide" style="background-image:url(http://artandindustryinc.com/test/slideshow/16_bts_interview.jpg)">Slide 14</div>
      <div class="swiper-slide" style="background-image:url(http://artandindustryinc.com/test/slideshow/18_jo_koy_02.jpg)">Slide 15</div>
      <div class="swiper-slide" style="background-image:url(http://artandindustryinc.com/test/slideshow/21_kurt_01.jpg)">Slide 16</div>
      <div class="swiper-slide" style="background-image:url(http://artandindustryinc.com/test/slideshow/16_cho_01.jpg)">Slide 17</div>
      <!--<div class="swiper-slide" style="background-image:url()">Slide 18</div>
      <div class="swiper-slide" style="background-image:url()">Slide 19</div>
      -->

    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
